{% extends "pizzas/base.html" %}

{% block content %}

  <p><b>Pizza's toppings</b></p>

  <ul>
    {% for pizza in pizzas %}
      <li>
        <a href="{% url 'pizzas:pizzas' pizza.name %}">{{ pizza }}</a>
      </li>
    {% empty %}
      <li>No pizzas have been added yet.</li>
    {% endfor %}
  </ul>

{% endblock content %}
